<!DOCTYPE html>
<html>
  <head>
    <title>Taswell Ipsum</title>

    <meta charset="utf-8">
    <meta name="author" content="Geoff Kimball">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/modern-normalize@0.4.0/modern-normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Taswell Ipsum.com</h1>
    </header>

    <article class="container">
      <section class="tagline">
        <p>Pay tribute to Ryan Davis in your wireframes and prototypes.</p>
      </section>

      <div class="options">
        <label class="options__label">
          <input class="options__text" type="text" id="paragraphs" value="5">
          Number of paragraphs
        </label>
        <label class="options__label">
          <input class="options__checkbox" type="checkbox" id="explicit" checked>
          Include explicit quotes
        </label>
        <a id="generate" class="button">Generate</a>
        <a id="clipboard" class="button">Copy to Clipboard</a>
      </div>

      <div id="results" class="results"></div>
    </article>

    <footer class="footer">
      <p>Submit new quotes: <a class="link" href="https://github.com/gakimball/taswell-ipsum">GitHub</a> | <a class="link" href="https://twitter.com/geoffkimball">Twitter</a></p>
    </footer>

    <script src="js/quotes.js"></script>
    <script src="js/script.js"></script>

      ga('send', 'pageview');
    </script>
  </body>
</html>
